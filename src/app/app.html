<app-header></app-header>

<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-menu [content]="content"> 
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage(HomePage)">
                Home
            </button>
            <button ion-item (click)="openPage(LoginPage)">
                Friends
            </button>
            <button ion-item (click)="openPage(eventsPage)">
                Events
            </button>
            <button ion-item (click)="closeMenu()">
                Close Menu
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>

<app-footer></app-footer>
