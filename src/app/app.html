<app-header></app-header>

<ion-menu [content]="content"> 
    <ion-content>
        <ion-list>
            <button ion-item (click)="openPage(HomePage)">
                <ion-icon ios="ios-home" md="md-home"></ion-icon> Home
            </button>
            <button ion-item (click)="openPage('LoginPage')">
                <ion-icon ios="ios-person" md="md-person"></ion-icon> Login
            </button>
            <button ion-item (click)="openPage(eventsPage)">
                <ion-icon ios="ios-build" md="md-build"></ion-icon> Events
            </button>
            <button ion-item (click)="closeMenu()">
                <ion-icon ios="ios-close" md="md-close"></ion-icon> Close Menu
            </button>
        </ion-list>
        <div class="copyright">
           &copy; copyright {{ displayYear }}. 
        </div>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>

<app-footer></app-footer>
