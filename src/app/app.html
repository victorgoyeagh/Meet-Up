<app-header></app-header>

<ion-menu id="ionMenu" #ionMenu [content]="content" enableBackdropDismiss="false">
    <ion-content>
        <ion-list>
            <ion-item>
                <a menuClose (click)="openPage(homePage)">
                    <ion-icon ios="ios-home" md="md-home"></ion-icon> Home
                </a>
            </ion-item>
            <ion-item>
                <a menuClose (click)="openPage(loginPage)">
                    <ion-icon ios="ios-person" md="md-person"></ion-icon> Login
                </a>
            </ion-item>
            <ion-item>
                <a menuClose (click)="openPage(loginPage)">
                    <ion-icon ios="ios-settings" md="md-settings"></ion-icon> Settings
                </a>
            </ion-item>
            <ion-item>
                <a menuClose>
                    <ion-icon ios="ios-close" md="md-close"></ion-icon> Close Menu
                </a>
            </ion-item>
        </ion-list>
        <div class="copyright">
            &copy; copyright {{ displayYear }}.
        </div>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>

<app-footer></app-footer>
